query GetUsers {
	getAllUsers {
		id
		firstName
		lastName
		username
		imageUrl
	}
}

query GetSingleCommunity($communityId: Int!) {
	community(communityId: $communityId) {
		communityId
		community
		nametag
		description
		privacy
		createdAt
		updatedAt
		users {
			user {
				firstName
				lastName
				username
				imageUrl
			}
			role
		}
		journals {
			journalId
			title
			content
			date
			createdBy {
				id
				firstName
				lastName
				username
				imageUrl
			}
			sharedBy {
				sharedBy {
					id
					firstName
					lastName
					username
				}
				sharedAt
			}
		}
		goals {
			goalId
			title
			description
			priority
			relatedArea
			order
			streak
			isActive
			deadline
			isDone
			createdAt
			updatedAt
			createdBy {
				id
				firstName
				lastName
				username
				imageUrl
			}
			likedBy {
				likedBy {
					id
					firstName
					lastName
					username
					imageUrl
				}
				likedAt
			}

			tasks {
				taskId
				title
				description
				priority
				order
				isDone
			}
		}
	}
}

