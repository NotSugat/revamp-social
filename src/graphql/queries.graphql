# Community

query GetCommunities {
	communities {
		communityId
		community
		description
		privacy
		createdAt
		updatedAt
		privacy

		users {
			user {
				firstName
				lastName
				username
			}
		}
	}
}
query GetUsers {
	getAllUsers {
		id
		firstName
		lastName
		username
		imageUrl
	}
}

query GetSingleCommunity($communityId: Int!) {
	community(communityId: $communityId) {
		communityId
		community
		nametag
		description
		privacy
		createdAt
		updatedAt
		users {
			user {
				firstName
				lastName
				username
				imageUrl
			}
			role
		}
		journals {
			journalId
			title
			content
			date
			sharedBy {
				sharedBy {
					firstName
					lastName
					username
				}
				sharedAt
			}
		}
		goals {
			goalId
			title
			description
			priority
			relatedArea
			order
			streak
			isActive
			deadline
			isDone
			createdAt
			updatedAt
			tasks {
				taskId
				title
				description
				priority
				order
				isDone
			}
		}
	}
}

query MyCommunities {
	myCommunities {
