query GetGoals($userId: ID!) {
	getGoals(userId: $userId) {
		goalId
		title
		description
		priority
		relatedArea
		order
		streak
		isActive
		deadline
		isDone
		createdAt
		updatedAt
	}
}

query GetSingleGoal($goalId: Int!) {
	getSingleGoal(goalId: $goalId) {
		goalId
		title
		description
		priority
		relatedArea
		order
		streak
		isActive
		deadline
		isDone
		createdAt
		updatedAt
		tasks {
			taskId
			title
			description
			priority
			order
			isDone
		}
	}
}

query GetSingleTask($taskId: Int!) {
	getSingleTask(taskId: $taskId) {
		taskId
		title
		description
		priority
		order
		isDone
		goalId
		createdAt
		todos {
			todoId
			todo
			order
			isDone
		}
	}
}

