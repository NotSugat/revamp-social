type Pausetime {
	pausetimeId: Int!
	pauseTime: Timestamp!
}
type Resumetime {
	resumetimeId: Int!
	resumeTime: Timestamp!
}
type TimeDuration {
	days: Int!
	hours: Int!
	minutes: Int!
	seconds: Int!
}
type Timelapse {
	timelapseId: Int!
	startTime: Timestamp!
	endTime: Timestamp
	duration: TimeDuration
	pausetimes: [Pausetime]
	resumetimes: [Resumetime]
}
type Todo {
	todoId: Int!
	todo: String!
	order: Int!
	isDone: Boolean!
	createdAt: Timestamp!
	updatedAt: Timestamp
	timelapsed: Timelapse
}
type Milestone {
	milestoneId: Int!
	milestone: String!
	createdAt: Timestamp!
}
type Task {
	taskId: Int!
	goalId: Int!
	title: String!
	description: String
	priority: String!
	order: Int!
	deadline: Timestamp
	isDone: Boolean!
	createdAt: Timestamp!
	updatedAt: Timestamp
	todos: [Todo]
	milestones: [Milestone]
	timelapsed: Timelapse
}
type GoalQna {
	goalQnaId: Int!
	question: String!
	answer: String!
}
type Goal {
	goalId: Int!
	title: String!
	description: String
	priority: String
	relatedArea: String
	order: Int!
	streak: Int!
	isActive: Boolean!
	deadline: Timestamp
	isDone: Boolean!
	createdAt: Timestamp!
	updatedAt: Timestamp
	tasks: [Task!]!
	goalQnas: [GoalQna]
	createdBy: UserWithLessDetails!
	sharedBy: [Share!]!
	likedBy: [Like!]!
}
type Tag {
	tagId: Int!
	tag: String!
}
type Aspect {
	aspectId: Int!
	aspect: String!
	tags: [Tag!]!
}
type Question {
	questionId: Int!
	question: String!
	options: [String!]!
}
type UserEmailAddress {
	emailAddress: EmailAddress!
	verified: Boolean!
	isPrimary: Boolean!
}
type Comment {
	commentId: Int!
	comment: String!
	createdAt: Timestamp!
	updatedAt: Timestamp
	author: UserWithLessDetails!
}
type Like {
	likedBy: UserWithLessDetails!
	likedAt: Timestamp!
}
type Share {
	sharedBy: UserWithLessDetails!
	sharedAt: Timestamp!
	sharedIn: CommunityWithLessDetails!
}
type Journal {
	journalId: Int!
	title: String!
	content: String!
	type: String!
	access: String!
	date: Timestamp!
	comments: [Comment!]!
	likedBy: [Like!]!
	sharedBy: [Share!]!
	createdBy: UserWithLessDetails!
}
type User {
	userId: ID!
	firstName: String!
	lastName: String!
	username: String!
	imageUrl: URL!
	banned: Boolean!
	createdAt: Timestamp!
	updatedAt: Timestamp!
	aspects: [Aspect!]!
	journals: [Journal!]!
	goals: [Goal!]!
	questions: [Question]
	emailAddresses: [UserEmailAddress!]!
	communities: [CommunityWithLessDetails!]!
}
type UserWithLessDetails {
	id: ID!
	firstName: String!
	lastName: String!
	username: String!
	imageUrl: URL!
	banned: Boolean!
}
type UserWithRole {
	user: UserWithLessDetails!
	role: String!
}
type Community {
	communityId: Int!
	community: String!
	description: String!
	nametag: String!
	privacy: String!
	createdAt: Timestamp!
	updatedAt: Timestamp!
	users: [UserWithRole]!
	goals: [Goal!]!
	journals: [Journal!]!
}
type CommunityWithLessDetails {
	communityId: Int!
	community: String!
	description: String!
	nametag: String!
	privacy: String!
	createdAt: Timestamp!
	updatedAt: Timestamp!
}
type Query {
	getTodosOfTask(taskId: Int!): [Todo!]!
	getTodosOfUser(userId: ID!): [Todo!]!
	getTasksOfGoal(goalId: Int!): [Task!]!
	getTasksOfUser(userId: ID!): [Task!]!
	getGoals(userId: ID!): [Goal!]!
	getAllUsers: [UserWithLessDetails!]!
	getAllQuestions: [Question!]!
	getAllAspects: [Aspect!]!
	getJournalsOfUser(userId: ID!): [Journal!]!
	todayJournalDaily: Journal!
	getSingleGoal(goalId: Int!): Goal!
	getSingleTask(taskId: Int!): Task!
	getSingleTodo(todoId: Int!): Todo!
	getSingleUser(userId: ID!): User!
	getSingleJournal(journalId: Int!): Journal!
	community(communityId: Int!): Community!
	communities: [Community!]!
	myCommunities: [Community!]!
	invitedUsersInCommunity(communityNametag: String!): [UserWithLessDetails!]!
	blockedUsersInCommunity(communityNametag: String!): [UserWithLessDetails!]!
	communityRequests(communityNametag: String!): [UserWithLessDetails!]!
	communityInvitations: [Community!]!
	requestedCommunities: [Community!]!
	searchCommunities(searchString: String!): [Community!]!
}
type Mutation {
	setUser(userId: ID!): String!
	setGoal(
		userId: ID!
		title: String!
		description: String
		priority: String
		relatedArea: String
		deadline: Timestamp
	): String!
	setTask(
		goalId: Int!
		title: String!
		description: String
		priority: String
		deadline: Timestamp
	): String!
	setTodo(taskId: Int!, todo: String!): String!
	deleteUser(userId: ID!): String!
	deleteGoal(goalId: Int!): String!
	deleteTask(taskId: Int!): String!
	deleteTodo(todoId: Int!): String!
	editGoal(
		goalId: Int!
		title: String
		description: String
		priority: String
		relatedArea: String
		deadline: Timestamp
		order: Int
		isDone: Boolean
		isActive: Boolean
	): String!
	shareGoal(goalId: Int!, communityId: Int!): String!
	publishGoal(goalId: Int!): String!
	likeGoal(goalId: Int!): Boolean!
	editTask(
		taskId: Int!
		title: String
		description: String
		priority: String
		isDone: Boolean
		deadline: Timestamp
		order: Int
		streak: Int
	): String!
	editTodo(todoId: Int!, todo: String, isDone: Boolean, order: Int): String!
	createCommunity(input: CreateCommunityInput!): String!
	acceptCommunityInvite(communityId: Int!): String!
	declineCommunityInvite(communityId: Int!): String!
	leaveCommunity(communityId: Int!): String!
	inviteUserToCommunity(communityId: Int!, username: String!): String!
	blockUserFromCommunity(communityId: Int!, username: String!): String!
	removeUserFromCommunity(communityId: Int!, username: String!): String!
	unBlockUserFromCommunity(communityId: Int!, username: String!): String!
	editCommunity(communityId: Int!, input: EditCommunityInput!): String!
	addUserToCommunity(communityId: Int!, username: String!): String!
	makeUserAdminOfCommunity(communityId: Int!, username: String!): String!
	enterInCommunity(communityId: Int!): String!
	updateJournal(journalId: Int!, title: String, content: String): String!
	shareJournal(journalId: Int!, communityId: Int!): String!
	publishJournal(journalId: Int!): String!
	likeJournal(journalId: Int!): Boolean!
}
